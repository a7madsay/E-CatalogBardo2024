<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Scroll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #4a90e2;
            background-image: radial-gradient(circle, #4a90e2 0%, #1c3c74 100%);
            font-family: Arial, sans-serif;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .gallery-container img {
            width: calc(100% - 40px); /* Adjust width to accommodate padding */
            height: auto;
            margin-bottom: 20px;
            object-fit: contain;
            scroll-snap-align: start;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        .gallery-container img:last-child {
            margin-bottom: 100px; /* Add margin at the bottom of the last image */
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <img src="images/image1.jpg" alt="Image 1">
        <img src="images/image2.jpg" alt="Image 2">
        <img src="images/image3.jpg" alt="Image 3">
        <img src="images/image4.jpg" alt="Image 4">
        <img src="images/image5.jpg" alt="Image 5">
        <img src="images/image6.jpg" alt="Image 6">
        <img src="images/image7.jpg" alt="Image 7">
        <img src="images/image8.jpg" alt="Image 8">
        <img src="images/image9.jpg" alt="Image 9">
        <img src="images/image10.jpg" alt="Image 10">
        <img src="images/image11.jpg" alt="Image 11">
    </div>
</body>
</html>
