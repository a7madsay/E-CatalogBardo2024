<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Book</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4a90e2;
            background-image: radial-gradient(circle, #4a90e2 0%, #1c3c74 100%);
            font-family: 'Georgia', serif;
        }

        .book-container {
            width: 90%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 4 / 3;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 15px solid #8B4513; /* Border seperti buku dengan warna kayu */
            border-radius: 15px;
            overflow: hidden;
            background-color: #FFF8DC; /* Warna latar belakang gambar */
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transition: transform 1s ease, opacity 1s ease;
            opacity: 0;
            transform: translateX(100%);
        }

        .page-active {
            opacity: 1;
            transform: translateX(0);
        }

        .page-previous {
            opacity: 1;
            transform: translateX(-100%);
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Bayangan gambar agar terlihat terangkat */
        }

        .controls {
            position: absolute;
            bottom: -50px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .controls button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #555;
        }

        .controls button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book">
            <div class="page page-active"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="page"><img src="images/image2.jpg" alt="Image 2"></div>
            <div class="page"><img src="images/image3.jpg" alt="Image 3"></div>
            <div class="page"><img src="images/image4.jpg" alt="Image 4"></div>
            <div class="page"><img src="images/image5.jpg" alt="Image 5"></div>
            <div class="page"><img src="images/image6.jpg" alt="Image 6"></div>
            <div class="page"><img src="images/image7.jpg" alt="Image 7"></div>
            <div class="page"><img src="images/image8.jpg" alt="Image 8"></div>
            <div class="page"><img src="images/image9.jpg" alt="Image 9"></div>
            <div class="page"><img src="images/image10.jpg" alt="Image 10"></div>
            <div class="page"><img src="images/image11.jpg" alt="Image 11"></div>
        </div>
        <div class="controls">
            <button id="prevBtn" disabled>Kembali</button>
            <button id="nextBtn">Selanjutnya</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updatePage() {
            pages.forEach((page, index) => {
                page.classList.remove('page-active', 'page-previous');
                if (index === currentPage) {
                    page.classList.add('page-active');
                } else if (index < currentPage) {
                    page.classList.add('page-previous');
                }
            });

            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === pages.length - 1;
        }

        nextBtn.addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePage();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        });

        updatePage();
    </script>
</body>
</html>
